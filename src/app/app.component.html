<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="row margin-0 bg-gray">
  <div class="col-2"></div>
  <div class="col-8">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Enter keywords" style="margin: 30px 0; margin-top: 80px;">
    <div class="bg-white border" style="padding: 25px 0;">
      <div *ngFor="let data of dataList | filter:searchText" class="font-b text-gray row margin-0 vertical-align" style="padding: 15px 30px;">
        <!-- <img src="{{ data.links.patch.small }}" > -->
        <img src="assets/img.png" class="col-2" >
        <div class="col-10">
          {{ data.flight_number }}:
          {{ data.name }}
          ({{ data.date_local }})
          <div class="font-n text-gray-l">Details: {{ data.details }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
